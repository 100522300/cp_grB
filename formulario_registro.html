<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PackUrBag | Registro</title>

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/style_registro.css">
  <link rel="stylesheet" href="style/theme.css">
  <link rel="icon" type="image/png" href="images/logo_recortado_blanco.PNG">
  <link rel="stylesheet" href="style/currency-ui.css">

  <script src="script/currency.js" defer></script>
  <script src="script/theme.js" defer></script>
  <script type="module" src="script/registro.js" defer></script>
</head>

<body class="registro-body">
  <header class="cabecera_registro">
    <div class="cabecera-izquierda">
      <h1 class="titulo-marca">PackUrBag</h1>
      <img src="images/logo_recortado_blanco.PNG" alt="Logo PackUrBag" class="logo-marca">
    </div>

    <div class="cabecera-derecha">
      <!-- Label accesible para el select (no cambia el diseño si usas .sr-only) -->
      <label for="currency-select" class="sr-only">Seleccionar moneda</label>
      <select id="currency-select" class="btn-seleccionar-moneda">
        <option value="EUR">EUR (€)</option>
        <option value="USD">USD ($)</option>
        <option value="GBP">GBP (£)</option>
      </select>

      <button id="theme-toggle" class="btn-theme" type="button">Modo oscuro</button>
      <a href="index.html" class="boton-enlace">Pagina principal</a>
    </div>
  </header>

  <main class="cuerpo-formulario">
    <div class="contenedor-formulario">
      <div class="caja-formulario">
        <h2 class="titulo-formulario">Registro</h2>

        <form class="form-registro" novalidate>
          <fieldset class="fila-doble">
            <legend class="sr-only">Datos personales</legend>
            <div class="campo-form">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="campo-form">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
            </div>
          </fieldset>

          <fieldset class="bloque-vertical">
            <legend class="sr-only">Correo electrónico</legend>
            <div class="campo-form">
              <label for="correo">Dirección de correo electrónico</label>
              <input type="email" id="correo" name="correo" placeholder="email@janesfakedomain.net">
            </div>
            <div class="campo-form">
              <label for="correo2">Confirmar correo electrónico</label>
              <input type="email" id="correo2" name="correo2" placeholder="email@janesfakedomain.net">
            </div>
          </fieldset>

          <fieldset class="fila-doble">
            <legend class="sr-only">Contraseñas</legend>
            <div class="campo-form">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="campo-form">
              <label for="password2">Repetir contraseña</label>
              <input type="password" id="password2" name="password2" placeholder="Confirmar contraseña">
            </div>
          </fieldset>

          <fieldset class="fila-doble">
            <legend class="sr-only">Datos de cuenta</legend>
            <div class="campo-form">
              <label for="fecha">Fecha de nacimiento</label>
              <input type="date" id="fecha" name="fecha" placeholder="dd/mm/yyyy">
            </div>
            <div class="campo-form">
              <label for="login">Nombre usuario</label>
              <input type="text" id="login" name="login" placeholder="Usuario">
            </div>
          </fieldset>

          <div class="campo-form campo-archivo">
            <label for="imagen">Subir foto perfil</label>

            <div style="display: flex; align-items: center; gap: 10px;">
              <!-- Antes era un label duplicado (for="imagen"). Ahora es un botón visual igual -->
              <button type="button" class="boton-subir" id="btn-imagen">Examinar...</button>

              <!-- aria-live para que lectores de pantalla anuncien el nombre del archivo -->
              <span id="nombre-archivo"
                    style="font-size: 0.9em; color: var(--text-color);"
                    aria-live="polite"></span>
            </div>

            <input type="file"
                   id="imagen"
                   name="imagen"
                   class="oculto"
                   accept="image/png, image/jpeg, image/webp"
                   aria-describedby="nombre-archivo">
          </div>

          <p class="texto-legal">
            Al iniciar sesión o al crear una cuenta, aceptas nuestros
            <a href="#">términos y condiciones</a> y la
            <a href="#">política de privacidad</a>.
          </p>

          <button type="submit" class="boton-principal">Registrarse</button>
          <a href="formulario_sesion.html" class="enlace-sesion">¿Ya tienes una cuenta?</a>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
