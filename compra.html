<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PackUrBag</title>
  <link rel="stylesheet" href="style/style_compra.css">
  <link rel="stylesheet" href="style/theme.css">
  <link rel="stylesheet" href="style/currency-ui.css">
  <link rel="icon" href="/images/logo_recortado.PNG">
  <script src="script/currency.js" defer></script>
  <script src="script/logout.js" defer></script>
  <script src="script/theme.js" defer></script>
  <script type="module" src="script/compra.js"></script>
  <script src="script/compra_destino.js" defer></script>
</head>

<body>
  <header class="cabecera-compra">
    <div class="caja-logo">
      <p class="logo-titulo">PackUrBag</p>
      <img class="img-logo" src="images/logo_recortado.PNG" alt="Logo de la web">
    </div>
    <div class="enlaces-header">
      <a>Otros rincones</a>
      <a>Sobre nosotros</a>
      <a>Newsletter</a>
    </div>
    <div class="opciones-header">
      <select id="currency-select" class="btn-seleccionar-moneda">
        <option value="EUR">EUR (€)</option>
        <option value="USD">USD ($)</option>
        <option value="GBP">GBP (£)</option>
      </select>

      <button id="theme-toggle" class="btn-theme" type="button">Modo oscuro</button>

      <button class="btn-seleccionar-idioma">
        <img src="images/spain-flag-circular.png" alt="Bandera">
      </button>

      <button class="btn-faq">
        <img src="images/question-mark.png" alt="FAQ">
      </button>

      <button class="btn iniciar-sesion" type="button" data-logout="true">Cerrar sesión</button>

      <button class="menu-icon" aria-label="Abrir menú">
        <img src="images/tres_rayas.png" alt="Menú" class="icono-menu-img">
      </button>
    </div>
  </header>

  <main class="compra-main">
    <section class="compra-cabecera">
      <h1 class="titulo-principal">Comprar Billetes</h1>
      <h2 class="subtitulo-destino">Destino:</h2>
    </section>

    <form class="form-compra" novalidate>
      <div class="fila-doble">
        <div class="campo-compra">
          <label for="fecha-salida">Fecha Salida</label>
          <input type="date" id="fecha-salida" name="fecha-salida">
        </div>
        <div class="campo-compra">
          <label for="fecha-regreso">Fecha regreso</label>
          <input type="date" id="fecha-regreso" name="fecha-regreso">
        </div>
      </div>

      <div class="campo-compra">
        <label for="correo">Dirección de correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="email@janesfakedomain.net">
      </div>

      <button type="button" class="boton-secundario" id="btn-acompanante">
        + Añadir acompañante
      </button>

      <div id="contenedor-acompanantes"></div>

      <div class="campo-compra campo-mascota">
        <label>Mascota</label>
        <div class="fila-botones-mascota">
          <button type="button" class="boton-opcion activo">Si</button>
          <button type="button" class="boton-opcion">No</button>
        </div>
      </div>

      <div class="fila-doble">
        <div class="campo-compra">
          <label for="tipo-mascota" class="label-espaciador"></label>
          <input type="text" id="tipo-mascota" name="tipo-mascota" placeholder="Tipo de mascota">
        </div>
        <div class="campo-compra">
          <label for="tamano-mascota" class="label-espaciador"></label>
          <input type="text" id="tamano-mascota" name="tamano-mascota" placeholder="Tamaño">
        </div>
      </div>

      <div class="campo-compra">
        <label for="alergias">Alergias / Intolerancias</label>
        <input type="text" id="alergias" name="alergias" placeholder="Alergias / Intolerancias">
      </div>

      <div class="campo-compra">
        <label for="metodo-pago">Método de pago</label>
      </div>

      <div class="campo-compra">
        <label for="titular" class="label-espaciador"></label>
        <input type="text" id="titular" name="titular" placeholder="Titular">
      </div>

      <div class="campo-compra">
        <label for="numero-tarjeta" class="label-espaciador"></label>
        <input type="text" id="numero-tarjeta" name="numero-tarjeta" placeholder="Número de tarjeta">
      </div>

      <div class="fila-doble">
        <div class="campo-compra">
          <label for="caducidad" class="label-espaciador">Caducidad</label>
          <input type="month" id="caducidad" name="caducidad">
        </div>
        <div class="campo-compra">
          <label for="cvv" class="label-espaciador"></label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
      </div>

      <button type="submit" class="boton-principal-form">Confirmar Compra</button>
    </form>
  </main>

  <dialog id="cerrar-sesion-ventana" class="modal-logout" aria-labelledby="cerrar-sesion-titulo">
    <h2 id="cerrar-sesion-titulo" class="modal-logout__title">¿Quieres cerrar sesión?</h2>
    <p class="modal-logout__text">Perderás el acceso a tu perfil hasta que vuelvas a iniciar sesión.</p>

    <div class="modal-logout__actions">
      <button type="button" id="cerrar-cancel" class="modal-btn modal-btn--ghost">Cancelar</button>
      <button type="button" id="cerrar-confirm" class="modal-btn modal-btn--danger">Cerrar sesión</button>
    </div>
  </dialog>

  <footer class="footer">
    <div class="footer-izquierda">
      <p class="footer-copyright">
        @ 2025 PackUrBag. Todos los derechos reservados.
      </p>
      <img class="img-logo-footer" src="images/logo_recortado.PNG" alt="Logo de la web">
    </div>

    <div class="footer-derecha">
      <p class="footer-texto">¡Síguenos!</p>
      <div class="logos_redes_sociales">
        <a href="#"><img src="images/logo_facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/logo_twitter.webp" alt="Twitter"></a>
        <a href="#"><img src="images/logo_youtube.png" alt="YouTube"></a>
        <a href="#"><img src="images/logo_instagram.webp" alt="Instagram"></a>
      </div>
    </div>
  </footer>
</body>
</html>
