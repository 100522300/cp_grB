<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PackUrBag | Inicio de sesión</title>
  <link rel="stylesheet" href="style/style_sesion.css">
  <link rel="icon" href="images/logo_recortado_blanco.PNG">
  <link rel="stylesheet" href="style/currency-ui.css">
  <script src="script/currency.js" defer></script>
  <script type="module" src="script/sesion.js" defer></script>
</head>

<body class="sesion-body">
  <header class="cabecera-sesion">
    <div class="cabecera-izquierda">
      <p class="titulo-marca">PackUrBag</p>
      <img class="logo-marca" src="images/logo_recortado_blanco.PNG" alt="Logo PackUrBag">
    </div>
    <div class="cabecera-derecha">
      <select id="currency-select" class="btn-seleccionar-moneda">

              <option value="EUR">EUR (€)</option>

              <option value="USD">USD ($)</option>

              <option value="GBP">GBP (£)</option>

            </select>
      <a class="boton-enlace btn" href="index.html">Pagina principal</a>
    </div>
  </header>

  <main class="cuerpo-sesion">
    <h1 class="titulo-sesion">Inicio de sesión</h1>

    <form class="form-sesion" novalidate>
      <div class="campo-sesion">
        <label for="correo">Dirección de correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="email@dominioejemplo.com">
      </div>

      <div class="campo-sesion">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña">
      </div>

      <button type="submit" class="boton-principal btn">Iniciar sesión</button>

      <div class="separador"></div>

      <p class="texto-legal">
        Al iniciar sesión o al crear una cuenta, aceptas nuestros
        <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>
      </p>

      <a href="formulario_registro.html" class="boton-secundario btn">Crear una cuenta</a>
    </form>
  </main>
</body>

</html>
